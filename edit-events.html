<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Edit-events</title>
    <style>
        /* Titre principal */
        .edit-info-event-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 40px;
            color: #3d3db3;
        }

        /* Style global des inputs */
        .edit-info-event-input {
            border: 2px solid #3d3db3;
            border-radius: 8px;
        }

        /* Section contenant les inputs */
        .edit-info-event-label {
            font-weight: bold;
            color: #3d3db3;
        }

        /* Bouton principal */
        .edit-info-event-btn {
            border-radius: 8px;
            background-color: #3d3db3;
            border: 2px solid #3d3db3;
            color: white;
            font-weight: bold;
            padding: 10px 15px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
        }

        /* Effet sur le bouton */
        .edit-info-event-btn:hover {
            background-color: #2a2a88;
            transform: scale(1.02);
        }

        /* Marges entre les sections */
        .edit-info-event-section {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <br><br><br><br>
    <div class="edit-info-event-title">
        <h1>Vignette de l'article</h1>
    </div>

    <form name="edit-vignette" id="edit-vignette">
        <div class="container">
            <!-- Titre de l'article -->
            <div class="row mb-3">
                <label for="TitreArt" class="col-sm-2 col-form-label edit-info-event-label">Titre Article</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control edit-info-event-input" id="TitreArt">
                </div>
            </div>

            <!-- Description -->
            <div class="row mb-3">
                <label for="Description" class="col-sm-2 col-form-label edit-info-event-label">Description</label>
                <div class="col-sm-10">
                    <textarea class="form-control edit-info-event-input" id="Description" rows="2"></textarea>
                </div>
            </div>

            <!-- Tag -->
            <div class="row mb-3">
                <label for="Tag" class="col-sm-2 col-form-label edit-info-event-label">Tag</label>
                <div class="col-sm-10">
                    <select class="form-control edit-info-event-input" id="Tag">
                        <option>Concert</option>
                        <option>Bal</option>
                        <option>Fête</option>
                        <option>Expo</option>
                        <option>Sport</option>
                        <option>Festival</option>
                    </select>
                </div>
            </div>

            <!-- Lieu -->
            <div class="row mb-3">
                <label for="Lieu" class="col-sm-2 col-form-label edit-info-event-label">Lieu</label>
                <div class="col-sm-10">
                    <select class="form-control edit-info-event-input" id="Lieu">
                        <option>Bruxelles</option>
                        <option>Anvers</option>
                        <option>Gand</option>
                        <option>Charleroi</option>
                        <option>Liège</option>
                        <option>Bruges</option>
                        <option>Namur</option>
                        <option>Louvain</option>
                        <option>Mons</option>
                        <option>Alost</option>
                        <option>Malines</option>
                        <option>La Louvière</option>
                        <option>Courtrai</option>
                        <option>Hasselt</option>
                        <option>Ostende</option>
                        <option>Seraing</option>
                        <option>Saint-Nicolas</option>
                        <option>Tournai</option>
                        <option>Genk</option>
                        <option>Roulers</option>
                        <option>Mouscron</option>
                        <option>Verviers</option>
                        <option>Beveren</option>
                        <option>Beringen</option>
                        <option>Louvain-la-Neuve</option>
                    </select>
                </div>
            </div>

            <!-- Date -->
            <div class="row mb-3">
                <label for="birthday" class="col-sm-2 col-form-label edit-info-event-label">Date</label>
                <div class="col-sm-10">
                    <input type="date" id="birthday" name="birthday" class="form-control edit-info-event-input">
                </div>
            </div>

            <!-- Image Vignette -->
            <div class="row mb-3">
                <label for="Pseudo" class="col-sm-2 col-form-label edit-info-event-label">Image Vignette</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control edit-info-event-input" id="Pseudo">
                </div>
            </div>
        </div>
    </form>

    <div class="edit-info-event-title">
        <h1>Article</h1>
    </div>

    <form name="edit-article" id="edit-article">
        <div class="container">
            <!-- Description détaillée -->
            <div class="row mb-3">
                <label for="DescriptionDet" class="col-sm-2 col-form-label edit-info-event-label">Description détaillée de l'événement</label>
                <div class="col-sm-10">
                    <textarea class="form-control edit-info-event-input" id="DescriptionDet" rows="15"></textarea>
                </div>
            </div>

            <!-- Image d'illustration -->
            <div class="row mb-3">
                <label for="image-article" class="col-sm-2 col-form-label edit-info-event-label">Image d'illustration</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control edit-info-event-input" id="image-article">
                </div>
            </div>

            <!-- Bouton Ajouter -->
            <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="edit-info-event-btn">
                        Ajouter l'événement
                    </button>
                </div>
            </div>
        </div>
    </form>
    <br><br><br>
</body>
</html>
