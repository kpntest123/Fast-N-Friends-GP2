<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast 'N Friends - Navbar</title>
    <link rel="stylesheet" href="https://use.typekit.net/ftc2niq.css">
    <style>
        /* Styles par défaut pour grand écran */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background-color: #fff;
}

.nav-links {
  display: flex;
  list-style: none;
  gap: 20px;
}

.nav-links li a {
  text-decoration: none;
  color: #333;
}

.nav-icons {
  display: flex;
  gap: 15px;
  font-size: 20px;
}

.menu-toggle {
  display: none; /* Masquer le bouton de menu par défaut */
  font-size: 24px;
  background: none;
  border: none;
  cursor: pointer;
}

/* Styles pour les petits écrans */
@media (max-width: 768px) {
  .nav-links {
    display: none; /* Cacher les liens de navigation */
  }
  
  .menu-toggle {
    display: block; /* Afficher le bouton de menu */
  }
  
  .navbar {
    justify-content: space-between;
  }
}

    </style>
</head>
<body>
    <!-- Barre de navigation -->
    <header>
        <nav class="navbar">
            <div class="logo-container">
              <h1 class="logo">Logo</h1>
            </div>
            <ul class="nav-links">
              <li><a href="#home">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#services">Services</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="nav-icons">
              <span class="icon search-icon">&#128269;</span>
              <span class="icon profile-icon">&#128100;</span>
            </div>
            <button class="menu-toggle">
              ☰
            </button>
          </nav>
          
    </header>
</body>
</html>
