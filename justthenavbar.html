<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  
  <!-- Import Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Import de la police Jost -->
  <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
  
  <style>
    /* Application de la police Jost */
    body, .navbar {
      font-family: 'Jost', sans-serif;
    }

    /* Style pour masquer le texte Fast 'N Friends quand le menu hamburger apparaît */
    @media (max-width: 992px) {
      .navbar-brand span {
        display: none;
      }
    }

    /* Centrer le logo quand le menu hamburger est visible */
    @media (max-width: 992px) {
      .navbar-brand {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }
    }

    /* Positionner le menu déroulant en dessous de la barre de navigation */
    .navbar-collapse {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background-color: white;
      z-index: 1;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <!-- Logo + Texte Fast 'N Friends -->
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="Assets/Img/FNF_logo.svg" alt="Logo FNF" style="width: 40px; height: 40px;"> <!-- Remplace 'logo-fnf.png' par le chemin de ton logo -->
      <span class="ml-2">Fast 'N Friends</span>
    </a>
    
    <!-- Bouton menu hamburger aligné à droite -->
    <div class="ml-auto">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    
    <!-- Liens de navigation -->
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav text-center">
        <a class="nav-item nav-link" href="#">Home</a>
        <a class="nav-item nav-link" href="#">Features</a>
        <a class="nav-item nav-link" href="#">Pricing</a>
        <a class="nav-item nav-link" href="#">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Import Bootstrap JS et jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
