<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devient un conducteur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        .verif-page-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .verif-container-form {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center; 
        }

        
        .verif-title {
            font-weight: bold;
            color: #3d3db3;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        
        .verif-form-label {
            font-weight: bold;
            color: #3d3db3;
            margin-bottom: 8px;
            display: block;
        }

        
        .verif-form-control {
            border: 2px solid #3d3db3;
            border-radius: 8px;
            padding: 10px;
        }

        
        .verif-btn-submit {
            border-radius: 8px;
            background-color: #3d3db3;
            border: none;
            color: white;
            font-weight: bold;
            padding: 12px 20px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .verif-btn-submit:hover {
            background-color: #2a2a88;
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="verif-page-container">
        <div class="verif-container-form">
            <h2 class="verif-title">
                Pour vous faire vérifier, vous devez envoyer votre carte d'identité recto-verso. 
                Vous recevrez votre vérification dans les 24 heures qui suivent.
            </h2>
            <form action="">
                <div class="mb-4">
                    <label for="Pseudo" class="verif-form-label">Carte d'identité (recto-verso)</label>
                    <input type="file" class="verif-form-control" id="Pseudo">
                </div>
                <div>
                    <button type="submit" class="verif-btn-submit">
                        Envoyer
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
