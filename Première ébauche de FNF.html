<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Covoiturage Moderne</title>
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;700&display=swap" rel="stylesheet">
    </head>

<style>
/* Style de base */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Jost', sans-serif;
}

body {
    font-family: 'Jost', sans-serif;
    background-color: #f4f9fd;
    color: #333;
}

h1, h2 {
    margin-bottom: 20px;
}

ul {
    list-style: none;
}

a {
    text-decoration: none;
    color: inherit;
}

/* Navbar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    background-color: #0078d7;
    color: white;
}

.navbar ul {
    display: flex;
    gap: 20px;
}

.navbar li {
    padding: 10px 20px;
}

.navbar li:hover {
    background-color: #005bb5;
    border-radius: 10px;
}

/* Hero Section */
.hero {
    background: linear-gradient(135deg, #e3f4fc, #f0faff);
    height: 60vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
}

.hero-text h2 {
    font-size: 2.5em;
    font-weight: 700;
    color: #0078d7;
    margin-bottom: 30px;
}

/* Search Section */
.search-section {
    display: flex;
    justify-content: center;
    width: 100%;
}

.search-form {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 15px;
    width: 100%;
    max-width: 1200px;
}

.search-form input,
.search-form select,
.search-form button {
    padding: 15px;
    font-size: 1.1em;
    border-radius: 10px;
    border: 1px solid #ccc;
    transition: all 0.3s ease;
    font-family: 'Jost', sans-serif; /* Ajout de la police ici */
}

.search-form input::placeholder {
    color: #888;
}

.search-form button {
    background-color: #0078d7;
    color: white;
    border: none;
    cursor: pointer;
}

.search-form button:hover {
    background-color: #005bb5;
}

/* Footer */
footer {
    text-align: center;
    padding: 20px;
    background-color: #f0faff;
    margin-top: 50px;
    font-size: 1em;
    color: #666;
}

/* Animations */
.hero-text h2 {
    animation: fadeInDown 1.2s ease-in-out;
}

.search-form button {
    animation: fadeInUp 1.2s ease-in-out;
}

/* Keyframes for animations */
@keyframes fadeInDown {
    from {
        opacity: 0;
        transform: translateY(-30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

</style>

<body>
    <header>
        <div class="navbar">
            <h1 class="logo">Fast 'n Friends</h1>
            <nav>
                <ul>
                    <li><a href="#">Covoiturage</a></li>
                    <li><a href="#">Bus</a></li>
                    <li><a href="#">Rechercher</a></li>
                    <li><a href="#">Publier un trajet</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h2>Vous avez vos plans, on a vos bons plans</h2>
            <div class="search-section">
                <form class="search-form">
                    <input type="text" placeholder="Départ">
                    <input type="text" placeholder="Destination">
                    <input type="date">
                    <select>
                        <option>1 passager</option>
                        <option>2 passagers</option>
                        <option>3 passagers</option>
                        <option>4 passagers</option>
                    </select>
                    <button type="submit">Rechercher</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Fast 'n Friends. Tous droits réservés.</p>
    </footer>

    
</body>
</html>
