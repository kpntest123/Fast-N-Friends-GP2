<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast 'N Friends - Page d'accueil</title>
    <link rel="stylesheet" href="Assets/style.css">
</head>
<body>

    <!-- Barre de navigation -->
    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <img src="Assets/Logo-16 (1) 1.svg" alt="Logo Fast 'N Friends" class="navbar-logo">
                <span class="navbar-title">Fast 'N Friends</span>
            </div>
            <div class="navbar-right">
                <span class="nav-item">Événements partenaires</span>
                <span class="nav-item">Rechercher</span>
                <button class="nav-button">Se connecter</button>
                <button class="nav-button signup">S'inscrire</button>
                <img src="Assets/loupe de recherche.svg" alt="Recherche" class="search-icon" title="la recherche">
            </div>
        </nav>         
    </header>

    <!-- Bloc 1 : Titre et description -->
    <section class="intro">
        <h1>Lorem lorem lorem lorem lorem lorem</h1>
        <p>Lorem lorem lorem lorem Lorem lorem lorem lorem Lorem lorem lorem</p>
    </section>

    <!-- Bloc 2 : Image et module de recherche -->
    <section class="search-section">
        <div class="car-image">
            <img src="car-image.png" alt="Illustration voiture">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="De ?" />
            <input type="text" placeholder="Vers ?" />
            <input type="number" placeholder="Pour combien de personnes ?" />
            <input type="date" placeholder="Quand ?" />
            <button class="btn-search">Chercher !</button>
        </div>
    </section>

    <!-- Bloc 3 : Titre et chiffre -->
    <section class="stats">
        <h2>Lorem lorem lorem lorem lorem lorem</h2>
        <div class="number">196</div>
        <p>Conducteurs prêts à te conduire !</p>
    </section>

</body>
</html>
