<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil utilisateur</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Style pour arrondir les champs de formulaire et ajouter un fond lavande */
    .form-control {
      border-radius: 10px;
      background-color: #E6E6FA; /* couleur lavande */
    }

    /* Alignement des labels à droite */
    .col-form-label {
      text-align: right;
    }

    /* Style pour le bouton */
    .btn-custom {
      background-color: #007bff; /* bleu */
      color: white;
      border-radius: 10px;
      padding: 10px 20px;
      border: none;
      font-weight: bold;
    }

    .btn-custom:hover {
      background-color: #0056b3;
    }

    /* Marges pour les containers */
    .container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
    <div style="background-color: #3d3db3; text-align: center; padding: 70px;">
        <!-- Couleur de fond personnalisée pour l'en-tête -->
    </div>
  <div class="container">
    <div class="edit-info-event-title" style="display: flex; justify-content: center;">
      <h1>Modifier mes infos</h1>
    </div>
    <br><br>

    <form name="Edit-profil" id="edit-profil">
      <!-- Titre de l'article -->
      <div class="row mb-3">
        <label for="Nom" class="col-sm-2 col-form-label">Nom</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Nom">
        </div>
      </div>

      <!-- Prénom -->
      <div class="row mb-3">
        <label for="Prénom" class="col-sm-2 col-form-label">Prénom</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Prénom">
        </div>
      </div>

      <!-- Date -->
      <div class="row mb-3">
        <label for="birthday" class="col-sm-2 col-form-label">Date</label>
        <div class="col-sm-10">
          <input type="date" id="birthday" name="birthday" class="form-control">
        </div>
      </div>

      <!-- Genre -->
      <div class="row mb-3">
        <label for="Genre" class="col-sm-2 col-form-label">Genre</label>
        <div class="col-sm-10">
          <select class="form-control" id="Genre">
            <option>Homme</option>
            <option>Femme</option>
            <option>Autre</option>
          </select>
        </div>
      </div>

      <!-- Ville -->
      <div class="row mb-3">
        <label for="Ville" class="col-sm-2 col-form-label">Ville</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Ville">
        </div>
      </div>

      <!-- École -->
      <div class="row mb-3">
        <label for="Ecole" class="col-sm-2 col-form-label">École</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Ecole">
        </div>
      </div>

      <!-- Numéro de téléphone -->
      <div class="row mb-3">
        <label for="Numero de telephone" class="col-sm-2 col-form-label">Téléphone</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Numero de telephone">
        </div>
      </div>

      <!-- Description -->
      <div class="row mb-3">
        <label for="Aboutyou" class="col-sm-2 col-form-label">À propos de toi</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="Aboutyou" rows="8"></textarea>
        </div>
      </div>

      <!-- Image de la vignette -->
      <div class="row mb-3">
        <label for="Pseudo" class="col-sm-2 col-form-label">Changer votre photo de profil</label>
        <div class="col-sm-10">
          <input type="file" class="form-control" id="Pseudo">
        </div>
      </div>

      <!-- Bouton Appliquer les modifications -->
      <div class="row mb-3">
        <div class="col-sm-12 text-center">
          <button type="submit" class="btn-custom">Appliquer les modifications</button>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
